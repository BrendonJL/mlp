experiment:
  name: "ppo_v4_world1-1"
  description: "PPO v4: 5M steps with linear LR scheduler, clip 0.15, stuck timeout 300"
  algorithm: "PPO"

environment:
  game: "SuperMarioBros-v3"
  action_space: "SIMPLE_MOVEMENT"
  render_mode: "rgb_array"
  frame_skip: 4

ppo_hyperparameters:
  policy: CnnPolicy
  learning_rate: 0.00003
  use_lr_scheduler: true # Linear annealing to 0
  gamma: 0.99
  n_steps: 1024
  n_epochs: 10 # Increased from 5 for more data reuse
  batch_size: 128
  clip_range: 0.15 # Reduced from 0.2 (Stanford's success)
  ent_coef: 0.02
  gae_lambda: 0.95
  n_envs: 4

training:
  total_timesteps: 10000000
  save_freq: 500000 # Save every 500k (20 checkpoints total)
  eval_freq: 10000

paths:
  model_dir: "models/"
  log_dir: "data/logs/"
  checkpoint_dir: "models/checkpoints/"

database:
  host: "localhost"
  port: 5432
  database: "mario_rl_db"
  user: "mario_rl_user"

wandb:
  project: "mario-rl-agent"
  tags: ["ppo", "phase-5", "v4", "lr-scheduler", "5M-steps", "frame-skip"]
